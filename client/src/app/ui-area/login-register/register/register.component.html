<mat-card-content>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="callRegisterService($event, this.registerForm)"
  >
    <mat-form-field>
      <input
        matInput
        placeholder="User Name"
        required
        name="name"
        formControlName="name"
      />
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-error *ngIf="false"> User Name is required </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        required
        name="email"
        formControlName="email"
      />
      <mat-error *ngIf="false">Email is required</mat-error>
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        required
        minlength="6"
        name="password"
        formControlName="password"
      />
      <mat-error *ngIf="false"> Password is required </mat-error>
      <mat-error *ngIf="false"> Password must be of length 6 </mat-error>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder=" Confirm Password"
        type="password"
        required
        minlength="6"
        name="password2"
        formControlName="password2"
      />
      <mat-error *ngIf="false"> Re-Enter Password is required </mat-error>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" class="register-button">
      Register
    </button>
  </form>
</mat-card-content>
